<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Change Password</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <form class="form">
    <div class="form-column">
      <h1>Change your password</h1>
      <div class="form-group">
        <span class="input-group-label">New Password</span>
        <input type="text" class="input-group-input">
      </div>
      <div class="form-group">
        <span class="input-group-label">Confirm New Password</span>
        <input type="text" class="input-group-input">
      </div>

    </div>
    <div class="form-column">
      <p>Password must contain:</p>
      <p>At least 1 upper case letter (A-Z)</p>
      <p>At least 1 number (0-9)</p>
      <p>At least 8 characters</p>
    </div>
  </form>
</body>

</html>
